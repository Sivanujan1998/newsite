<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SL TOURISUM</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="pace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-bez@1.0.11/lib/jquery.bez.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>
<body>
    <h1 class="title"><br><br><br><br><br><br><br><br><center>
	<img src="sltda-logo.png" width=120 height=120 valign=bottom ><center><br>SL TOURISUM AUTHORITY</h1>
    <div class="preloader">
        <div class="p">LOADING...</div>
    </div>
    
    <script type="text/javascript">
    paceOptions={
        ajax:true,
        document:true,
        eventLag:false

    };

    pace.on('done',function(){
        $('.p').delay(500).animate({top:'30%',opacity:'0'},3000,$.bez([0.19,1,0.22,1]));

        TweenMax.from(".title",2,{
            delay:1.8,
            y:10,
            opacity:0,
            ease:Expo.easeInOut
        })
    });
    </script>
    
</body>
</html>
